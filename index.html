    <script>
    const btn = document.getElementById('theme-toggle');

    function oppdaterLabel() {
        const dark = document.documentElement.classList.contains('dark');
        btn.setAttribute(
        'aria-label',
        dark ? 'Light' : 'Dark'
        );
    }

    btn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        oppdaterLabel();
    });
